<div class="container signin-container">
  <div class="row">
    <div class="col"></div>
  <div class="col-sm-12 col-md-8">
       <div class="card signin-card">
      <div class="card-body">
      <img src="assets/logo.jpg" class="img-fluid signin-img">
      <form #loginForm="ngForm" class="signin-form">
        <div class="form-group">
        <input type="email" email class="form-control" id="emailInput" placeholder="Email" required [(ngModel)]="username" name="emailInput" #email="ngModel">
           <div [hidden]="(email.valid || email.pristine)" class="alert alert-danger">Email es Requerido</div>
           <div [hidden]="!email.hasError('email')" class="alert alert-danger">Email es Invalido</div>
        </div>
        <div class="form-group">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required [(ngModel)]="password" name="password" #pass="ngModel">
           <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">La Contrase√±a es requerida</div>
        </div>
        <button type="button" class="btn signin-btn btn-lg" (click)="loginUser()"><strong>Sign In</strong></button>
        <div class="form-check">
            <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember Me<a href="#"> Need Help?</a>
          </label>
        </div>
      </form>
      </div>
    </div>
    <a href="#" class="create-new-account">Create New Account</a>
  </div>
  <div class="col"></div>
</div>
</div>
