<div class="container">
   <div class="row">
       <h4>Envio de Mensajes</h4>
       <hr>
       <div class="col-sm-12">
            <form class="form-horizontal" #composeForm="ngForm">
                <div class="row">
                    <div class="col-sm-1" style="text-align: center;">
                       <span>Para</span>
                    </div>
                    <div class="col-sm-11">
                      <div class="form-group">
                        <input class="form-control" [(ngModel)]="recipient" name="recipient" autofocus type="text">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1" style="text-align: center;">
                       <span>Desde</span>
                    </div>
                    <div class="col-sm-11">
                      <div class="form-group">
                          <input class="form-control" [(ngModel)]="sender" name="sender" type="text" placeholder="Enviar A">
                      </div>
                    </div>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input class="form-control" [(ngModel)]="header" name="header" type="text" sytle="border-top: 0; border-left: 0; border-right: 0;" placeholder="Encabezado">
                      </div>
                    </div>
                    <div class="col-sm-2">
                       <div class="form-group"><button class="btn btn-primary btn-block" type="button" (click)="send()">Enviar</button></div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                      <div class="form-group">             
                          <textarea class="form-control" cols="30" rows="20" [(ngModel)] = "body" name="body"></textarea>            
                        </div>
                  </div>
                </div>
            </form>
       </div>
   </div>
</div>
