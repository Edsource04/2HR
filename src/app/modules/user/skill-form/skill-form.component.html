<h3 class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Habilidades</b></h3>
<div class="container">
    <form>
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-6 col-xs-12">
                <p><input type="text" class="form-control" placeholder="Primera Habilidad"></p>
                <div class="w3-light-grey w3-round-xlarge w3-small">
                  <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:100%">
                <select class="form-control">
                  <option value="100">100%</option>
                <option value="90">90%</option>
                <option value="80">80%</option>
                <option value="70">75%</option>
                <option value="50">50%</option>
                <option value="25">25%</option>
              </select>
            </div>
                </div>
            </div>
            <div class="col"></div>
          </div>
          <div class="row bt-submit">
            <div class="col"></div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary btn-block">Agregar</button>
            </div>
            <div class="col"></div>
          </div>
    </form>

</div>
<br>
<hr-skill-list *ngIf="hasKills()" [skills]="skills" (selectSkill)="selectSkill($event)"></hr-skill-list>
