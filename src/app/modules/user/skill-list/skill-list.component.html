<div class="container">   
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Habilidad</th>
        <th scope="col">Percentage</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skill of skills; let index = index;">
        <th scope="row">{{index + 1}}</th>
        <td>{{skill?.name}}</td>
        <td>{{skill?.percentage}}</td>
        <td><input type="button" (click)="selectSkill(index)" value="Select" class="btn btn-primary"></td>
      </tr>
    </tbody>
  </table>
</div>
